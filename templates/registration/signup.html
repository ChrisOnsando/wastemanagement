
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-container">
    <h2>Sign up for a free account</h2>
    <p>Select below the type of account you want to create:</p>
    <a class="account-type-link" href="{% url 'driver-signup' %}">I'm a Driver</a><br>
    <a class="account-type-link" href="{% url 'customer-signup' %}">I'm a Customer</a>

    <button class="back-button" onclick="goBack()">Go Back</button> <!-- Back button -->
</div>

<style>
    .signup-container {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        font-size: 24px;
    }

    p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    .account-type-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 3px;
        margin: 5px;
    }

    .account-type-link:hover {
        background-color: #0056b3;
    }

    .back-button {
        background-color: #ccc;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 15px;
    }

    .back-button:hover {
        background-color: #999;
    }
</style>

<script>
    // JavaScript function to go back to the previous page
    function goBack() {
        window.history.back();
    }
</script>

{% endblock %}
