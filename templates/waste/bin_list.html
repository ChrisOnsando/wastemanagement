{% extends 'base.html' %}

{% block title %}My Bins{% endblock %}

{% block content %}
<div class="all-bins-container">
    <h2>My Bins</h2>
    {% if user.is_staff %}
    
    <div class="button-container">
        <h4 class="button"><a href="{% url 'bin-create' %}">Create Bin</a></h4>
    </div>
    {% endif %}
    
    <button class="back-button" onclick="goBack()">Go Back</button> <!-- Back button -->

    <table class="all-bins-table">
        <thead>
            <tr>
                <th>Area</th>
                <th>Locality</th>
                <th>Type of Load</th>
            </tr>
        </thead>
        <tbody>
            {% for bin in bin_list %}
            <tr>
                <td><a href="{{ bin.get_absolute_url }}">{{ bin.area }}</a></td>
                <td><a href="{{ bin.get_absolute_url }}">{{ bin.locality }}</a></td>
                <td><a href="{{ bin.get_absolute_url }}">{{ bin.loadtype }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .all-bins-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .all-bins-table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    .all-bins-table th,
    .all-bins-table td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }

    .button-container {
        margin-top: 20px;
    }

    .button {
        display: inline-block;
        margin-right: 20px;
    }

    .button a {
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .button a:hover {
        background-color: #0056b3;
    }

    .back-button {
        text-decoration: none;
        background-color: #ccc;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .back-button:hover {
        background-color: #aaa;
    }

    h2 {
        font-size: 24px;
    }
</style>

<script>
    // JavaScript function to go back to the previous page
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
