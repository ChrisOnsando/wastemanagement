{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="update-profile-container">
    <h2>Update Profile</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<style>
    .update-profile-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 24px;
    }

    table {
        width: 100%;
        margin-top: 10px;
    }

    table tr {
        margin-bottom: 10px;
    }

    table td {
        padding: 5px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
