{% extends 'base.html' %}

{% block title %}User Update{% endblock %}

{% block content %}
<div class="user-update-container">
    <h2>Update User</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table class="user-update-table">
            {{ form.as_table }}
        </table>
        <div class="user-update-button">
            <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
    </form>
</div>

<style>
    .user-update-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 24px;
    }

    .user-update-table {
        width: 100%;
    }

    .user-update-table tr {
        margin-bottom: 10px;
    }

    .user-update-button {
        margin-top: 20px;
        text-align: right;
    }

    .btn {
        padding: 10px 20px;
        text-decoration: none;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
